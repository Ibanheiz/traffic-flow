<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Flow</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- setup -->
    <script src="js/options.js"></script>
    <script src="js/globals.js"></script>

    <!-- Google API scripts -->
    <script defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS4rKX5WcdiigbCUN5gJ4oVBglyl5tTt8&libraries=visualization,geometry&callback=initMap"></script>
    <script defer src="https://apis.google.com/js/api.js?onload=handleClientLoad"></script>

    <script src="js/google-api-access.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/dashboard.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/map.js"></script>

</head>

<body>
    <section id="container">
        <div id="sidebar">
            <button id="sign-in">Sign In</button>
            <button id="sign-out">Sign Out</button>

            <button id="start">Start</button>
            <button id="stop">Stop</button>

            <div class="counters">
                <div class="day">
                    <div class="label">Total Vehicles</div>
                    <div id="day-counter" class="value">0</div>
                </div>

                <div class="current">
                    <div class="label">Current</div>
                    <div id="current-counter" class="value">0</div>
                </div>
            </div>

            <div class="options">
                <label class="switch">
                    <input id="show-vehicles" onchange="toggleVehicles(this)" type="checkbox">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
        <div id="map"></div>
    </section>
</body>

</html>
